<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceDuel</title>
    <!--cdn Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--main styling file-->
    <link type="text/css" rel="stylesheet" href="Asset/css/style.css">
    
  </head>
  <body>
    
    <main class="container">
      <div class="row">
        <section class="col-sm-12 col-md-6 player1 playerActive p-4">
            <div class="scorePlayer1">
                <h2 class="name" id="">Player 1</h2>
                <p class="score">0</p>
            </div>
            <div class="current curPlayer1"> 
                <p class="currentText">current</p>
                <p class="currentScore">0</p>
          </div>  
        </section>

        <section class="col-sm-12 col-md-6 player2 p-4">
            <div class="scorePlayer2">
                <h2 class="name" id="">Player 2</h2>
                <p class="score">0</p>
            </div>
            <div class="current curPlayer2"> 
                <p class="currentText">current</p>
                <p class="currentScore">0</p>
            </div>
        </section>

        
        <div class="diceContainer">
    
    
            <div class="dice">
              <div class="face front"></div>
              <div class="face back"></div>
              <div class="face top"></div>
              <div class="face bottom"></div>
              <div class="face right"></div>
              <div class="face left"></div>
            </div>
    
    
        </div>

        <div class="placeBtn">
          <button class="newBtn"><ion-icon name="add-circle-outline"></ion-icon>new game</button>
          <button class="rollBtn"><ion-icon name="sync-outline"></ion-icon>roll dice</button>
          <button class="holdBtn"><ion-icon name="download-outline"></ion-icon>hold</button>
        </div>
      </div>

    </main>


    <script src="Asset/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
