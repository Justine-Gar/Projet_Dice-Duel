<!DOCTYPE html>
  <html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel-Dice</title>
    <link rel="stylesheet" href="Asset/css/style.css">
  </head>

  <body>
    <main>
      <section class="player playerActive">
        <h2 class="name" id="">Player 1</h2>
        <p class="score">0</p>
        <div class="current">
          <p class="currentText">current</p>
          <p class="currentScore">0</p>
        </div>
      </section>
      <section class="player">
        <h2 class="name">Player 2</h2>
        <p class="score">0</p>
        <div class="current">
          <p class="currentText">current</p>
          <p class="currentScore">0</p>
        </div>
      </section>

      <div class="container">

        <button class="newBtn"><ion-icon name="add-circle-outline"></ion-icon>new game</button>

        <div class="dice">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face right"></div>
          <div class="face left"></div>
        </div>

        <button class="rollBtn"><ion-icon name="sync-outline"></ion-icon>roll dice</button>
        <button class="holdBtn"><ion-icon name="download-outline"></ion-icon>hold</button>
      </div>
      
    </main>






    <script src="Asset/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
